    <script>      //OTRA FORMA DE RESOLVER ESTE PROBLEMA ES UTILIZANDO EL MISMO CODIGO CON EL BOTON Y EL CLICK PERO ESPECIFICANDO EL TIPO DEL BOTON PARA QUE ASI EL FORMULARIO NO SE LO CAMBIE

    form = document.querySelector("#form")

    num1 = document.querySelector(".numero1")

    num2 = document.querySelector(".numero2")

    presultado = document.querySelector("#resultado")

    //PARA USAR ADDEVENTLISTENER NECESITAMOS PASAR EL ELEMENTO DE HTML A JAVASCRIPT QUE VA A ESCUCHAR EL EVENTO, EN ESTE CASO EL BOTON DE ABAJO
    btn = document.querySelector("button")


    //addEventListener es un metodo y tenemos que llamarlo en la variable que lo vamos a ejecutar y definir cual es el evento que tiene que suceder para hacer algo
    //En este caso el evento que activa es un click, y lo que se ejecuta es la funcion "sumar". IMPORTANTE: LA FUNCION SE LLAMA SIN PARENTESIS PORQUE addEventListener se los coloca el mismo

    btn.addEventListener('click', sumar);
    //PARA QUE SE EJECUTA DICHA FUNCION DEBEMOS HACER QUE EL ELEMENTO SEA EL FORMULARIO Y QUE SE ACTIVE CON EL EVENTO SUBMIT

    //esta funcion concatena valores string
    function sumar(event) {
        event.preventDefault(); //EVITA QUE SE RECARGUE LA PAGINA AL DAR CLICK EN EL BOTON
        const resultado = num1.value + num2.value;
        presultado.innerText = `El resultado es: ${resultado}`
}

    </script>
